<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Product preview card component</title>

</head>
<body>
<div class="container">
  <div>
    <img class="perfume-image" src="images/image-product-desktop.jpg" alt="Perfumes">
  </div> 
  
  <div class="price-div">

   <p class="perfume">PERFUME</p> 

    <h1>Gabrielle Essence Eau De Parfum</h1> 
  
    <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    
  <div class="price" >
    <div>
      <h1 class="new-price">$149.99</h1> 
    </div>
    <div>
      <p class="discount-price">$169.99</p>
    </div>
    
  </div>
     
  
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button"><img class="cart-icon" src="images/icon-cart.svg" alt="">Add to Cart</button>
    </div>

    </div>
 </div>
 
  
  <div class="attribution">
   <h6> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="instagram.com/DevOluwaseun/">DevOluwaseun</a>.</h6>
  </div>
</body>
</html>
